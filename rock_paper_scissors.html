    <script>
      //No reason to really use floor, as you can use .33 or .66, just personal preferance
      function computerSelection() {
        let choice = Math.floor(Math.random() * 3);
        if (choice == 0 ) {
          return "rock"
        }
        else if (choice == 1){
          return "paper"
        }
        else {
          return "scissors"
        }
      }

      //The reason this makes the play lowercase is so that they can type it in any form they want.
      function playerSelection() {
        let playerChoice = prompt('Pick your play!: ');
        playerChoice.toLowerCase();
        if (playerChoice != "rock" && playerChoice != "paper" && playerChoice!= "scissors") {
          playerChoice = prompt("That wasn't a valid choice, please pick rock, paper, or scissors: ");
        }
        else {
          return playerChoice;
        }
      }
      
      function playRound(playerSelection, computerSelection) {
        let yourMove = playerSelection();
        let computerMove = computerSelection();

        if (yourMove == computerMove) {
          return "Draw"
          console.log("Draw");
        }
        else if (yourMove == "rock" && computerMove == "paper" || yourMove == "paper" && computerMove == "scissors" || yourMove == "scissors" && computerMove == "rock") {
          return "You Lose!";
          console.log("you lose!");
        }
        else {
          return "You Win!"
          console.log("You win!");
        }
      }

      // Test statement commented out to ensure no logic issues above: console.log(playRound(playerSelection, computerSelection));
      function game(){

        for (i=0; i<5; i++) {

          }
          else {

          }

        console.log(computerScore);
